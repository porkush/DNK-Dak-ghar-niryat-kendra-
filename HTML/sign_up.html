<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/sign_up.css">
</head>

<body>
    <header id="header">
        <div class="left">
            <figure>
                <img src="/Images/form3.png" alt="">
            </figure>
            <div class="text">
                <p> डाकघर निर्यात केंद्र - ग्राहक पोर्टल </p>
                <p> DakGhar Niryat Kendra - Customer Portal </p>
            </div>
        </div>
        <div class="right">
            <figure>
                <img src="/Images/form1.jpg" alt="">
            </figure>
            <figure>
                <img src="/Images/form2.jpg" alt="">
            </figure>
        </div>
    </header>
    <div id="sign_up">
        <figure>
            <img src="/Images/DNK_IMAGE1.png" alt="">
            <figcaption>Register</figcaption>
        </figure>
        <form action="#">

            <input type="text" name="username" id="" autocomplete="off" placeholder="Username" required>

            <input type="email" name="email-id" id="" autocomplete="off" placeholder="Email Id" required>
            <input type="tel" name="Phone-no" placeholder="Mobile No." maxlength="10" minlength="10" required>

            <input type="password" name="" id="" autocomplete="off" placeholder="Password" required>

            <input type="password" name="" id="" autocomplete="off" placeholder="Re-enter Password" required>

            <button type="submit">Register</button>

        </form>
        <div id="form_foot">
            <p>Already have an account?<a href="sign_in.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
