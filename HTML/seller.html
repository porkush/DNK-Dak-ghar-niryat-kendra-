<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/seller.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="top">
        <div class="left">
            <img src="/Images/DNK_IMAGE1.png" alt="">
        </div>
        <div class="right">
            Buy now
        </div>
    </div>
    <div class="main_content">
        <section id="dashboard">
            <h1>Dashboard</h1>
            <ul>
                <li>
                   <a href=""> Products</a>
                </li>
                <li>
                   <a href=""> Orders</a>
                </li>
                <li>
                    <a href="">Statics
                    </a>    
                </li>
                <li>
                   <a href=""> Reviews</a>
                </li>
                <li>
                   <a href=""> Customers</a>
                </li>
                <li>
                    <a href="">Transaction</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </section>
        <section class="main">
            <header>
                <input type="text" placeholder="Search for...">
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="icons2">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-message"></i>
                </div>
            </header>
            <section class="sales">
                <h2>Sales Analytics</h2>
                <div class="sales_right">
                    <span>Data Refreshed</span>
                    <i class="fa-solid fa-rotate-right"></i>
                    <div class="date">
                        <span>Date:24-09-2023</span>
                    </div>
                </div>

            </section>
            <section class="box3">
                <div class="analytics">
                    <h3>YOUR AVERAGE ANALYTICS</h3>
                    <div class="analytics_images">
                        <img src="/Images/hand_logo.jpg" alt="" width="20%">
                        <img src="/Images/Income.jpeg" alt="" width="20%">
                        <img src="/Images/expense.png" alt="" width="20%">
                        <img src="/Images/orders.png" alt="" width="20%">
                    </div>
                </div>
                <div class="balance">
                    <img src="/Images/graph.png" alt="" width="100px">
                    <div class="content">
                        <p class="first">INR 439k</p>
                        <p>TOTAL BALANCE</p>
                    </div>
                </div>
            </section>
            <section class="bottom_section">
                <div class="graph">
                    <img src="/Images/bottom_graph.jpg" alt="">
                </div>
                <div class="report">
                    <h2>Total Report</h2>
                    <div class="items">
                        <img src="/Images/revenue.png" alt="">
                        REVENUE
                        <img src="/Images/up_arrow.jpg" alt="" width="200px" height="200px">
                    </div>
                    <div class="items">
                        <img src="/Images/Expense1.png" alt="" >
                        EXPENSE
                        <img src="/Images/down_arrow.jpg" alt="">
                    </div>
                    <div class="items">
                        <img src="/Images/order2.png" alt="">
                        ORDERS
                        <img src="/Images/up_arrow.jpg" alt="">
                    </div>
                </div>
            </section>
        </section>
       

    </div>
</body>

</html>
