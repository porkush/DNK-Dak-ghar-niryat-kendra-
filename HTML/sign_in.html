<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/seller_sign_in.css">
    <link rel="stylesheet" href="/CSS/sign_in.css"> <!-- Add a separate CSS file for login styles -->
    <script src="/javascript/seller.js"></script>
    <title>Login Page</title>
</head>
<body>
    <header id="header">
        <div class="left">
            <figure>
                <img src="/Images/form3.png" alt="">
            </figure>
            <div class="text">
                <p> डाकघर निर्यात केंद्र - ग्राहक पोर्टल </p>
                <p> DakGhar Niryat Kendra - Customer Portal </p>
            </div>
        </div>
        <div class="right">
            <figure>
                <img src="/Images/form1.jpg" alt="">
            </figure>
            <figure>
                <img src="/Images/form2.jpg" alt="">
            </figure>
        </div>
    </header>
    <div class="login-container">
        <div class="login-toggle">
            <button id="otpBtn" onclick="showOTPForm()">Mobile OTP</button>
            <button id="passwordBtn" onclick="showPasswordForm()">Username/Password</button>
        </div>
        <div id="otpForm" class="login-form">
            <h2>Mobile OTP Login</h2>
            <input type="text" placeholder="Mobile Number">
            <input type="text" placeholder="OTP">
            <button class="get-otp-button">GET OTP</button>
            <button class="login-button">Login</button>
        </div>
        <div id="passwordForm" class="login-form">
            <h2>Username/Password Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="login-button">Login</button>
        </div>
        <div class="register-now">
            <p>Don't have an account? <a href="sign_up.html">Register Now</a></p>
            <button class="register-button">Register Now</button> 
        </div>
    </div>
</body>
</html>
